<!DOCTYPE html> 
<html lang="ja"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Face Landmarker 0.1.32</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm/vision_wasm_internal.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #liveView {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="liveView" class="videoView">
    <video id="webcam" autoplay playsinline></video>
    <canvas class="output_canvas" id="output_canvas"></canvas>
  </div>

  <script type="module">
    import { FaceLandmarker, FilesetResolver } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest';

    const videoElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    let faceLandmarker;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    let hatModel, tonakaiModel;
    let randomModelSelection = []; // モデル選択を保持する配列

    const loader = new THREE.GLTFLoader();
    loader.load('hat.glb', (gltf) => { hatModel = gltf.scene; scene.add(hatModel); });
    loader.load('tonakai.glb', (gltf) => { tonakaiModel = gltf.scene; scene.add(tonakaiModel); });

    // 顔の傾きを計算する関数
    function calculateFaceRotation(landmarks) {
      const leftEye = landmarks[33];
      const rightEye = landmarks[263];
      const nose = landmarks[1];

      const dxEye = rightEye.x - leftEye.x;
      const dyEye = rightEye.y - leftEye.y;
      const dzEye = rightEye.z - leftEye.z;

      const yaw = -Math.atan2(dyEye, dxEye); // 左右の傾き
      const pitch = Math.atan2(dzEye, dxEye); // 奥行きの傾き
      const roll = -Math.atan2(dyEye, dxEye); // Rollの反転

      return { yaw, pitch, roll };
    }

    function applyModelTransform(model, position, rotation) {
      model.position.set(position.x, position.y, position.z);
      model.rotation.set(rotation.pitch, rotation.yaw, rotation.roll);
    }

    async function setupFaceLandmarker() {
      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm"
      );

      faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task",
          delegate: "GPU"
        },
        outputFaceBlendshapes: true,
        runningMode: "VIDEO",
        numFaces: 5
      });

      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then((stream) => {
          videoElement.srcObject = stream;
          videoElement.addEventListener("loadeddata", predictWebcam);
        })
        .catch((err) => console.error("カメラ取得エラー:", err));
    }

    async function predictWebcam() {
      if (faceLandmarker && videoElement.readyState >= 2) {
        const results = await faceLandmarker.detectForVideo(videoElement, performance.now());
        updateModels(results);
      }
      requestAnimationFrame(predictWebcam);
    }

    function updateModels(results) {
      if (!results.faceLandmarks) return;

      results.faceLandmarks.forEach((landmarks, index) => {
        const forehead = landmarks[10]; // 額のランドマーク
        if (forehead) {
          // ランダムでモデルを選択
          if (!randomModelSelection[index]) {
            randomModelSelection[index] = Math.random() < 0.5 ? 'hat' : 'tonakai';
          }

          const model = randomModelSelection[index] === 'hat' ? hatModel : tonakaiModel;
          const offset = randomModelSelection[index] === 'hat'
            ? { x: 0, y: 0.3, z: -1.5 }
            : { x: 0, y: 0.2, z: -1.5 };

          if (!model) return;

          const position = {
            x: (forehead.x - 0.5) * 2 + offset.x,
            y: -(forehead.y - 0.5) * 2 + offset.y,
            z: offset.z + forehead.z * 0.1,
          };

          const rotation = calculateFaceRotation(landmarks);
          applyModelTransform(model, position, rotation);
        }
      });

      renderer.render(scene, camera);
    }

    setupFaceLandmarker();
  </script>
</body>
</html>
