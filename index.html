<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Face Landmarker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>MediaPipe FaceMeshによるリアルタイム顔ランドマーク検出</h1>
  <section id="demos">
    <div style="position: relative;">
      <!-- カメラ映像 -->
      <video id="video" autoplay playsinline style="position: absolute; width: 100%; height: 100%;"></video>
      <!-- ランドマーク描画用キャンバス -->
      <canvas id="outputCanvas" style="position: absolute; left: 0; top: 0;"></canvas>
    </div>
  </section>
  <button id="capture-btn">Capture</button>
  <canvas id="captureCanvas" style="display: none;"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"></script>
  <script src="script.js"></script>
</body>
</html>
