<!DOCTYPE html> 
<html lang="ja"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Face Landmarker 0.1.25</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <!-- Three.jsの読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- GLTFLoaderの読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <!-- MediaPipe Vision用のWASMスクリプト -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm/vision_wasm_internal.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #liveView {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="liveView" class="videoView">
    <video id="webcam" autoplay playsinline></video>
    <canvas class="output_canvas" id="output_canvas"></canvas>
  </div>

  <script type="module">
    import { FaceLandmarker, FilesetResolver } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest';

    const videoElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    let faceLandmarker;
    let runningMode = "VIDEO";
    let lastVideoTime = -1;

    // Three.jsのセットアップ
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.domElement.style.position = "absolute";
    renderer.domElement.style.top = "0";
    renderer.domElement.style.left = "0";
    document.body.appendChild(renderer.domElement);

    // 照明の設定
    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    // GLBモデルの読み込み
    const loader = new THREE.GLTFLoader();
    let hatModel, tonakaiModel;

    loader.load('hat.glb', (gltf) => {
      hatModel = gltf.scene;
      hatModel.scale.set(0.4, 0.4, 0.4); // サイズを倍に設定
    });

    loader.load('tonakai.glb', (gltf) => {
      tonakaiModel = gltf.scene;
      tonakaiModel.scale.set(0.4, 0.4, 0.4); // サイズを倍に設定
    });

    // 顔ごとにランダムなモデルを選択し保持
    const faceModels = {}; // キーとして顔のインデックスを使用し、モデルを保持

    // 顔の傾きを計算して帽子またはトナカイモデルの回転に適用
    function calculateFaceRotation(landmarks) {
      const leftEye = landmarks[33];
      const rightEye = landmarks[263];
      const nose = landmarks[1];
      const chin = landmarks[152]; // 顎のランドマーク

      const dxEye = rightEye.x - leftEye.x;
      const dyEye = rightEye.y - leftEye.y;
      const dzEye = rightEye.z - leftEye.z;

      // 左右の傾きを改良した計算
      const yaw = -Math.atan2(dyEye, dxEye); // 左右の傾きを反転

      // 顎と鼻の位置を使ってピッチを計算
      const pitch = Math.atan2(chin.y - nose.y, chin.z - nose.z) * 0.3;

      // Rollの反転を含む改良
      const roll = Math.atan2(dzEye, dxEye);

      return { yaw, pitch, roll };
    }

    async function setupFaceLandmarker() {
      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm"
      );

      faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task",
          delegate: "GPU"
        },
        outputFaceBlendshapes: true,
        runningMode: runningMode,
        numFaces: 5 // 最大5つの顔を認識
      });

      const constraints = {
        video: {
          facingMode: "user"
        }
      };

      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          videoElement.srcObject = stream;
          videoElement.addEventListener("loadeddata", predictWebcam);
        })
        .catch((err) => {
          console.error("カメラの取得に失敗しました:", err);
        });
    }

    let lastVideoTimestamp = 0;
    async function predictWebcam() {
      if (runningMode === "IMAGE") {
        runningMode = "VIDEO";
        await faceLandmarker.setOptions({ runningMode: "VIDEO" });
      }
      let startTimeMs = performance.now();

      if (lastVideoTime !== videoElement.currentTime) {
        lastVideoTime = videoElement.currentTime;
        const results = await faceLandmarker.detectForVideo(videoElement, startTimeMs);
        displayResults(results);
      }

      window.requestAnimationFrame(predictWebcam);
    }

    function displayResults(results) {
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

      if (results.faceLandmarks) {
        results.faceLandmarks.forEach((landmarks, index) => {
          const forehead = landmarks[10]; // 額のランドマーク
          if (forehead) {
            const x = (forehead.x - 0.5) * 2;
            const y = -(forehead.y - 0.5) * 2;
            const z = -1.5 + forehead.z * 0.1; // z座標を奥に調整しつつ、深度も加味

            // 新しい顔が検出された場合、ランダムにモデルを割り当てる
            if (!faceModels[index]) {
              faceModels[index] = Math.random() < 0.5 ? hatModel.clone() : tonakaiModel.clone();
              scene.add(faceModels[index]);
            }

            const model = faceModels[index];
            model.position.set(x, y + 0.01, z); // 額の位置を基準に調整

            // 顔の傾きを計算し、モデルに適用
            const { yaw, pitch, roll } = calculateFaceRotation(landmarks);
            model.rotation.set(pitch, yaw, roll);
          }
        });

        renderer.render(scene, camera);
      }
    }

    setupFaceLandmarker();
  </script>
</body>
</html>
