<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JIET X'mas party 2024</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #000;
    }
    #webcam {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .title {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      z-index: 100;
      font-family: 'Arial', sans-serif;
    }
    .capture-button {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      z-index: 100;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .capture-button img {
      width: 30px;
      height: 30px;
    }
    .share-menu {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 10px;
      display: none;
      z-index: 101;
    }
    .share-menu.visible {
      display: flex;
      gap: 15px;
    }
    .share-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .share-button:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }
    .share-button img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="title">JIET X'mas party 2024</div>
  <video id="webcam" autoplay playsinline></video>
  <button class="capture-button">
    <img src="/shutter.png" alt="Capture">
  </button>
  <div class="share-menu">
    <button class="share-button" data-platform="x">
      <img src="/x.png" alt="Share on X">
    </button>
    <button class="share-button" data-platform="facebook">
      <img src="/facebook.png" alt="Share on Facebook">
    </button>
    <button class="share-button" data-platform="download">
      <img src="/download.png" alt="Download">
    </button>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
