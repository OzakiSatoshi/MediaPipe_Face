<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Face Landmarker 0.1.37</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm/vision_wasm_internal.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #liveView {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="liveView" class="videoView">
    <video id="webcam" autoplay playsinline></video>
    <canvas class="output_canvas" id="output_canvas"></canvas>
  </div>

  <script type="module">
    import { FaceLandmarker, FilesetResolver } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest';

    const videoElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    // モデルのパラメータ設定（位置と傾きを調整する設定セクション）
    const hatParams = {
      scale: 0.4,  // hat.glbのスケール
      positionOffset: { x: 0, y: 0.3, z: -1.5 },  // hat.glbの位置オフセット
    };

    const tonakaiParams = {
      scale: 0.5,  // tonakai.glbのスケール
      positionOffset: { x: 0, y: 0.2, z: -1.4 },  // tonakai.glbの位置オフセット
    };

    // GLBモデルの読み込み
    const loader = new THREE.GLTFLoader();
    let hatModel, tonakaiModel;

    loader.load('hat.glb', (gltf) => {
      hatModel = gltf.scene;
      hatModel.scale.set(hatParams.scale, hatParams.scale, hatParams.scale);
    });

    loader.load('tonakai.glb', (gltf) => {
      tonakaiModel = gltf.scene;
      tonakaiModel.scale.set(tonakaiParams.scale, tonakaiParams.scale, tonakaiParams.scale);
    });

    // 顔ごとにランダムなモデルを選択し保持
    const faceModels = {}; // 各顔のモデルを保持

    // 顔の傾きを計算する関数
    function calculateFaceRotation(landmarks) {
      const leftEye = landmarks[33];
      const rightEye = landmarks[263];
      const nose = landmarks[1];

      const dx = rightEye.x - leftEye.x;
      const dy = rightEye.y - leftEye.y;
      const dz = nose.z - (rightEye.z + leftEye.z) / 2;

      const yaw = Math.atan2(dy, dx); // 左右の回転
      const pitch = Math.atan2(dz, dx); // 前後の回転
      const roll = -Math.atan2(dy, dx); // ロール回転

      return { yaw, pitch, roll };
    }

    // モデルの位置と回転を適用する関数
    function applyModelTransform(model, position, rotation) {
      // 位置の設定
      model.position.set(position.x, position.y, position.z);

      // 回転の設定
      model.rotation.set(rotation.pitch, rotation.yaw, rotation.roll);
    }

    async function setupFaceLandmarker() {
      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm"
      );

      faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task",
          delegate: "GPU"
        },
        runningMode: "VIDEO",
        numFaces: 5 // 最大5つの顔を認識
      });

      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then((stream) => {
          videoElement.srcObject = stream;
          videoElement.addEventListener("loadeddata", predictWebcam);
        })
        .catch(console.error);
    }

    function displayResults(results) {
      if (!results.faceLandmarks) return;

      results.faceLandmarks.forEach((landmarks, index) => {
        const forehead = landmarks[10]; // 額のランドマーク
        if (!forehead) return;

        if (!faceModels[index]) {
          const useHat = Math.random() < 0.5;
          faceModels[index] = {
            model: (useHat ? hatModel : tonakaiModel).clone(),
            params: useHat ? hatParams : tonakaiParams
          };
          scene.add(faceModels[index].model);
        }

        const { model, params } = faceModels[index];
        
        // 位置の計算
        const position = {
          x: (forehead.x - 0.5) * 2 + params.positionOffset.x,
          y: -(forehead.y - 0.5) * 2 + params.positionOffset.y,
          z: params.positionOffset.z + forehead.z * 0.1
        };

        // 回転の計算
        const rotation = calculateFaceRotation(landmarks);

        // 位置と回転をモデルに適用
        applyModelTransform(model, position, rotation);
      });

      renderer.render(scene, camera);
    }

    async function predictWebcam() {
      if (!faceLandmarker) return;

      const results = await faceLandmarker.detectForVideo(videoElement, performance.now());
      displayResults(results);
      requestAnimationFrame(predictWebcam);
    }

    // モデル読み込み後にフェイストラッキングを開始
    Promise.all([loader.loadAsync('hat.glb'), loader.loadAsync('tonakai.glb')])
      .then(() => setupFaceLandmarker());
  </script>
</body>
</html>
