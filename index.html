<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Face Landmarker AR 0.1.2</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <!-- WASM用のスクリプトを追加 -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm/vision_wasm_internal.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #liveView {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="liveView" class="videoView">
    <video id="webcam" autoplay playsinline></video>
    <canvas class="output_canvas" id="output_canvas"></canvas>
  </div>

  <script type="module">
    import { FaceLandmarker, FilesetResolver } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest';

    const videoElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    let faceLandmarker;
    let runningMode = "VIDEO";
    let lastVideoTime = -1;

    async function setupFaceLandmarker() {
      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm"
      );

      faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task",
          delegate: "GPU"
        },
        outputFaceBlendshapes: true,
        runningMode: runningMode,
        numFaces: 5
      });

      // カメラの設定
      const constraints = {
        video: {
          facingMode: "user" // フロントカメラを使用
        }
      };

      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          videoElement.srcObject = stream;
          videoElement.addEventListener("loadeddata", predictWebcam);
        })
        .catch((err) => {
          console.error("カメラの取得に失敗しました:", err);
        });
    }

    let lastVideoTimestamp = 0;
    async function predictWebcam() {
      if (runningMode === "IMAGE") {
        runningMode = "VIDEO";
        await faceLandmarker.setOptions({ runningMode: "VIDEO" });
      }
      let startTimeMs = performance.now();

      if (lastVideoTime !== videoElement.currentTime) {
        lastVideoTime = videoElement.currentTime;
        const results = await faceLandmarker.detectForVideo(videoElement, startTimeMs);
        displayResults(results);
      }

      window.requestAnimationFrame(predictWebcam);
    }

    function displayResults(results) {
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

      if (results.faceLandmarks) {
        for (const landmarks of results.faceLandmarks) {
          const nose = landmarks[1]; // 鼻のランドマーク (index 1)
          if (nose) {
            // 鼻に球体を描画
            canvasCtx.beginPath();
            canvasCtx.arc(nose.x * canvasElement.width, nose.y * canvasElement.height, 10, 0, 2 * Math.PI);
            canvasCtx.fillStyle = "red";
            canvasCtx.fill();
          }
        }
      }
    }

    setupFaceLandmarker();
  </script>
</body>
</html>
