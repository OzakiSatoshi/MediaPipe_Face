<!DOCTYPE html> 
<html lang="ja"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Face Landmarker 0.1.30</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm/vision_wasm_internal.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #liveView {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="liveView" class="videoView">
    <video id="webcam" autoplay playsinline></video>
    <canvas class="output_canvas" id="output_canvas"></canvas>
  </div>

  <script type="module">
    import { FaceLandmarker, FilesetResolver } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest';

    const videoElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    let faceLandmarker;
    let runningMode = "VIDEO";
    let lastVideoTime = -1;

    // Three.jsのセットアップ
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.domElement.style.position = "absolute";
    renderer.domElement.style.top = "0";
    renderer.domElement.style.left = "0";
    document.body.appendChild(renderer.domElement);

    // 照明の設定
    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    // モデルのパラメータ設定
    const hatParams = {
      scale: 0.4,
      positionOffset: { x: 0, y: 0.2, z: -1.5 },
    };

    const tonakaiParams = {
      scale: 0.5,
      positionOffset: { x: 0, y: -0.2, z: -1.5 },
    };

    // GLBモデルの読み込み
    const loader = new THREE.GLTFLoader();
    let hatModel, tonakaiModel;

    loader.load('hat.glb', (gltf) => {
      hatModel = gltf.scene;
      hatModel.scale.set(hatParams.scale, hatParams.scale, hatParams.scale);
    });

    loader.load('tonakai.glb', (gltf) => {
      tonakaiModel = gltf.scene;
      tonakaiModel.scale.set(tonakaiParams.scale, tonakaiParams.scale, tonakaiParams.scale);
    });

    // 顔ごとにランダムなモデルを選択し保持
    const faceModels = {};

    // 顔の回転を計算
    function calculateFaceRotation(landmarks) {
      const leftEye = landmarks[33];
      const rightEye = landmarks[263];
      const nose = landmarks[1];

      const dx = rightEye.x - leftEye.x;
      const dy = rightEye.y - leftEye.y;
      const dz = nose.z;

      const yaw = Math.atan2(dy, dx); // Y軸の回転（左右方向）
      const pitch = -Math.atan2(dz, dx); // X軸の回転（上下方向）
      const roll = Math.atan2(dy, dz); // Z軸の回転（奥行き方向）

      return { yaw, pitch, roll };
    }

    function applyModelTransform(model, position, rotation) {
      model.position.set(position.x, position.y, position.z);
      model.rotation.set(rotation.pitch, rotation.yaw, rotation.roll);
    }

    async function setupFaceLandmarker() {
      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm"
      );

      faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task",
          delegate: "GPU"
        },
        outputFaceBlendshapes: true,
        runningMode: runningMode,
        numFaces: 5,
      });

      const constraints = {
        video: { facingMode: "user" }
      };

      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          videoElement.srcObject = stream;
          videoElement.addEventListener("loadeddata", predictWebcam);
        })
        .catch((err) => console.error("カメラの取得に失敗しました:", err));
    }

    async function predictWebcam() {
      if (runningMode === "IMAGE") {
        runningMode = "VIDEO";
        await faceLandmarker.setOptions({ runningMode: "VIDEO" });
      }
      const results = await faceLandmarker.detectForVideo(videoElement, performance.now());
      displayResults(results);
      requestAnimationFrame(predictWebcam);
    }

    function displayResults(results) {
      if (!results.faceLandmarks) return;

      results.faceLandmarks.forEach((landmarks, index) => {
        const forehead = landmarks[10];
        if (!forehead) return;

        if (!faceModels[index]) {
          const modelChoice = Math.random() < 0.5 ? 'hat' : 'tonakai';
          faceModels[index] = {
            model: modelChoice === 'hat' ? hatModel.clone() : tonakaiModel.clone(),
            params: modelChoice === 'hat' ? hatParams : tonakaiParams,
          };
          scene.add(faceModels[index].model);
        }

        const { model, params } = faceModels[index];
        const x = (forehead.x - 0.5) * 2 + params.positionOffset.x;
        const y = -(forehead.y - 0.5) * 2 + params.positionOffset.y;
        const z = params.positionOffset.z + forehead.z * 0.1;

        const rotation = calculateFaceRotation(landmarks);
        applyModelTransform(model, { x, y, z }, rotation);
      });

      renderer.render(scene, camera);
    }

    setupFaceLandmarker();
  </script>
</body>
</html>
