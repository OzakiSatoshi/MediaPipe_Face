<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Face Landmarker</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<body>
  <h1>Face Landmark Detection with MediaPipe</h1>

  <section id="demos">
    <div id="liveView" class="videoView">
      <div style="position: relative;">
        <!-- カメラ映像 -->
        <video id="webcam" autoplay playsinline style="position: absolute; width: 100%; height: 100%;"></video>
        <!-- ランドマーク描画用キャンバス -->
        <canvas class="output_canvas" id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
      </div>
    </div>
    <div class="blend-shapes">
      <ul class="blend-shapes-list" id="video-blend-shapes"></ul>
    </div>
  </section>

  <!-- 必要なJavaScriptライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"></script>
  <script src="script.js"></script>
</body>
</html>
